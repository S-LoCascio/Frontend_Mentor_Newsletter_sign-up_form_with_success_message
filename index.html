<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      li {
        font-size: 1em;
        line-height: 0.8cm;
        list-style-image: url(../assets/images/icon-list.svg);
      }
    </style>
  </head>
  <body>
    <!-- Sign-up form start -->
    <div class="card">
      <div class="card-text">
        <h1 class="card-text-header">Stay updated!</h1>
        <p class="card-text-para">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul class="card-text-ul">
          <li class="list-info">Product discovery and building what matters</li>
          <li class="list-info">Measuring to ensure updates are a success</li>
          <li class="list-info">And much more!</li>
        </ul>
        <div class="card-sign-up-form">
          <p class="sign-up-email">Email address</p>
          <form action="" class="email">
            <input type="text" id="email" placeholder="email@company.com" />
            <input
              type="submit"
              class="email-submit"
              value="Subscribe to monthly newsletter"
            />
          </form>
        </div>
      </div>
      <div class="card-img">
        <img
          src="assets/images/illustration-sign-up-desktop.svg"
          alt="sign_up_image"
        />
      </div>
    </div>

    <!-- Sign-up form end -->

    <!-- Success message start -->

    <!-- Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message -->

    <!-- Success message end -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
